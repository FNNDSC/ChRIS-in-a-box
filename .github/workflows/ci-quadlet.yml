name: Install Dependencies and Build Go

on:
  push:
    branches:
      - quad

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            btrfs-progs \
            crun \
            git \
            golang-go \
            go-md2man \
            iptables \
            libassuan-dev \
            libbtrfs-dev \
            libc6-dev \
            libdevmapper-dev \
            libglib2.0-dev \
            libgpgme-dev \
            libgpg-error-dev \
            libprotobuf-dev \
            libprotobuf-c-dev \
            libseccomp-dev \
            libselinux1-dev \
            libsystemd-dev \
            pkg-config \
            uidmap

      - name: Set GOPATH and Clone Go Repository
        run: |
          export GOPATH=~/go
          git clone https://go.googlesource.com/go $GOPATH

      - name: Build Go
        run: |
          cd $GOPATH/src
          ./all.bash

      - name: Set Go Path
        run: |
          echo "export PATH=$GOPATH/bin:$PATH" >> $HOME/.bashrc
