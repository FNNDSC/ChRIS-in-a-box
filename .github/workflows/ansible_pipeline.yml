name: Ansible Playbook

on:
  push:
    branches:
      - main  # Adjust this to your default branch if it's not "main"

jobs:
  ansible:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Ansible playbook
        run: |
          docker run --rm -v "$(pwd)/ChRIS-in-a-box:/ansible" -w /ansible ansible/ansible-runner:latest ansible-playbook podman/chri_play.yml -e arg="up"
